<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Reference Editor</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"><strong>Website <right><a href="index.html">Back</a></right></strong></div>
    <div class="content">
      <form class="form">
        <div class="user-details">
          <!-- <div class="input-box">
            <span class="details">Reference Number</span>
            <input type="text" name="ref_no" id="ref_no" placeholder="Enter number" required>
          </div> -->
          <div class="input-box">
            <span class="details">Author(s)</span>
            <input type="text" name="author" id="author" placeholder="Enter name(s)" required>
          </div>
          <div class="input-box">
            <span class="details">Year webpage was last updated</span>
            <input type="text" name="year" id="year" placeholder="Enter year" required>
          </div>
          <div class="input-box">
            <span class="details">Title</span>
            <input type="text" name="title" id="title" placeholder="Enter title" required>
          </div>
          <div class="input-box">
            <span class="details">Available At:</span>
            <input type="text" name="site" id="site" placeholder="http://www.fullwebaddress.com" required>
          </div>
          <div class="input-box">
            <span class="details">Accessed:</span>
            <input type="text" name="access" id="access" placeholder="Date e.g. 2nd September 2015" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Place of Publication</span>
            <input type="text" name="place" id="place" placeholder="(Like India,England..)" required>
          </div>
          <div class="input-box">
            <span class="details">Name of Publisher</span>
            <input type="text" name="pub_name" id="pub_name" placeholder="Enter name" required>
          </div>
          <div class="input-box">
            <span class="details">Website Url(if web source)</span>
            <input type="text" name="url" id="url" placeholder="Like - (www.google.com)">
          </div>
          <div class="input-box">
            <span class="details">Reference Page</span>
            <input type="text" name="page" id="page" placeholder="Say page no. where it appears" required>
          </div> -->
        </div>
        <div class="button">
          <button id="submit_btn">Submit</button><br><br>
          <label><h2>Your input: </h2></label>
          <p><span id='display'></span></span></p>
        </div>
      </form>
    </div>
  </div>
  <script language="JavaScript">
    document.getElementById("submit_btn").addEventListener("click", function(event){
      event.preventDefault();
      document.getElementById('display').innerHTML = 
                        //document.getElementById("ref_no").value + '-' +
                      document.getElementById("author").value + ' (' + document.getElementById("year").value +') '
                      + '<i>' + document.getElementById("title").value + '</i>'+', Available at: ' +'<i>'+'<u>'+ document.getElementById("site").value + '</u>' +'</i>'
                      + ' (Accessed: '+ document.getElementById("access").value + ').';
    });
  </script>
</body>
</html>
